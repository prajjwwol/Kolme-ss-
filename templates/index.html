<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requirements Prioritizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Requirements Prioritizer</h1>
        <form id="requirements-form">
            <label for="requirements">Enter Requirements (one per line):</label>
            <textarea id="requirements" rows="5" placeholder="Requirement 1&#10;Requirement 2"></textarea>
            <button type="button" onclick="submitRequirements()">Start Prioritization</button>
        </form>
        <div id="results" class="results-container"></div>
        <div id="additional-info" class="additional-info-container"></div>
    </div>

    <!-- Modal Overlay for background dimming -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-container" id="question-modal">
            <h3 id="modal-question">Question for: Requirement</h3>
            <label>Importance (1-5):<input type="number" id="importance" min="1" max="5" placeholder="3"></label>
            <label>Complexity (1-5):<input type="number" id="complexity" min="1" max="5" placeholder="3"></label>
            <label>Urgency (1-5):<input type="number" id="urgency" min="1" max="5" placeholder="3"></label>
            <div class="modal-buttons">
                <button onclick="submitAnswer()">Submit Answer</button>
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
