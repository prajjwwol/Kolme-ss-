<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirement Prioritization Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 26px;
            color: #333;
            text-align: center;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .response-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .response-container h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .response-container p {
            font-size: 16px;
            color: #555;
        }

        .chat-container {
            margin-top: 40px;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Requirement Prioritization Tool</h1>

    <!-- User inputs the number of priorities -->
    <label for="num-priorities">Number of Priorities to Analyze:</label>
    <input type="number" id="num-priorities" min="1" max="10" placeholder="Enter number of priorities" oninput="generatePriorityFields()">

    <div id="priority-fields"></div>

    <button onclick="submitPriorities()">Submit Priorities</button>

    <!-- Response Area -->
    <div class="response-container" id="response-container" style="display:none;">
        <h3>Prioritization Response:</h3>
        <div id="response"></div>
    </div>

    <!-- Chat Section for Follow-Up -->
    <div class="chat-container">
        <h3>Send a Follow-Up</h3>
        <textarea id="followup-message" rows="2" placeholder="Type your message..."></textarea>
        <button onclick="sendFollowUp()">Send</button>
    </div>
</div>

<script>
    function generatePriorityFields() {
        const numPriorities = document.getElementById('num-priorities').value;
        const container = document.getElementById('priority-fields');
        container.innerHTML = ''; // Clear previous fields

        for (let i = 0; i < numPriorities; i++) {
            container.innerHTML += `
                <div>
                    <label for="requirement-${i}">Priority ${i + 1} Requirement:</label>
                    <textarea id="requirement-${i}" rows="2" placeholder="Describe the requirement..."></textarea>

                    <label for="importance-${i}">Importance (1-10):</label>
                    <input type="number" id="importance-${i}" min="1" max="10" placeholder="Importance rating">
                </div>
                <hr>
            `;
        }
    }

        async function submitPriorities() {
        const numPriorities = document.getElementById('num-priorities').value;
        let priorities = [];

        for (let i = 0; i < numPriorities; i++) {
            const requirement = document.getElementById(`requirement-${i}`).value;
            const importance = document.getElementById(`importance-${i}`).value;

            if (!requirement || !importance) {
                alert('Please fill out all fields.');
                return;
            }

            priorities.push({ requirement, importance: parseInt(importance) });
        }

        const responseContainer = document.getElementById('response-container');
        responseContainer.style.display = 'block';

        try {
            const response = await fetch('/prioritize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ priorities }),
            });

            const data = await response.json();
            console.log(data);  // Add this for debugging in the browser console
            document.getElementById('response').innerHTML = `<p>${data.response}</p>`;
        } catch (error) {
            document.getElementById('response').innerText = `Error: ${error.message}`;
        }
    }


    async function sendFollowUp() {
        const followUpMessage = document.getElementById('followup-message').value;

        if (!followUpMessage) {
            alert('Please enter a follow-up message.');
            return;
        }

        try {
            const response = await fetch('/followup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    follow_up: followUpMessage,
                    history: []  // Include previous chat messages if needed
                }),
            });

            const data = await response.json();
            document.getElementById('response').innerHTML = `<p>${data.response}</p>`;
        } catch (error) {
            document.getElementById('response').innerText = `Error: ${error.message}`;
        }
    }
</script>

</body>
</html>
